<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="">Họ và tên:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Ngày sinh:</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Giới tính:</label></td>
            <td>
                <input type="radio">
                <label for="">Nam</label>
                <input type="radio">
                <label for="">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Số căn cước công dân:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Ngày cấp:</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Nơi cấp:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Số điện thoại:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Email:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Địa chỉ thường trú:</label></td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td><label for="">Địa chỉ tạm trú:</label></td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td><label for="">Loại căn cước công dân:</label></td>
            <td>
                <input type="radio">
                <label for="">Căn cước công dân mới</label>
                <input type="radio">
                <label for="">Căn cước công dân cũ</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Dân tộc:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Tôn Giáo:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Quốc Tịch:</label></td>
            <td><input placeholder="Việt Nam" type="text"></td>
        </tr>
        <tr>
            <td><label for="">Họ tên cha/mẹ:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Số CMND/CCCD của cha/mẹ</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Tỉnh/Thành phố</label></td>
            <td>
                <select>
                    <option>Chọn Tỉnh/Thành phố</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button>Gửi thông tin</button></td>
        </tr>
    </table>
</body>
</html>
